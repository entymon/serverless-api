definitions:
  PostCreate:
    type: object
    required:
      - title
      - excerpt
      - content
      - author
      - categories
    properties:
      title:
        type: string
      excerpt:
        type: string
      content:
        type: string
      author:
        $ref: '#/definitions/User'
      categories:
        type: array
        items:
          type: string

  Post:
      type: object
      required:
        - uuid
        - title
        - excerpt
        - content
        - author
        - categories
      properties:
        uuid:
          type: string
        title:
          type: string
        excerpt:
          type: string
        content:
          type: string
        author:
          $ref: '#/definitions/User'
        categories:
          type: array
          items:
            type: string

  AdminUser:
    required:
      - username
      - password
      - email
    properties:
      username:
        type: string
        description: 'username'
      password:
        type: string
        description: 'temporary password for user'
      email:
        type: string
        description: 'user email'
      resend:
        type: boolean
        default: false
        description: 'if true then invite will be resend to already created user'

  UserCreate:
    required:
      - username
    properties:
      username:
        type: string

  User:
    required:
      - uuid
      - username
    properties:
      uuid:
        type: string
      username:
        type: string
