definitions:
  PostCreate:
    type: object
    required:
      - title
      - excerpt
      - content
      - author
      - categories
    properties:
      title:
        type: string
      excerpt:
        type: string
      content:
        type: string
      author:
        $ref: '#/definitions/User'
      categories:
        type: array
        items:
          type: string

  Post:
      type: object
      required:
        - uuid
        - title
        - excerpt
        - content
        - author
        - categories
      properties:
        uuid:
          type: string
        title:
          type: string
        excerpt:
          type: string
        content:
          type: string
        author:
          $ref: '#/definitions/User'
        categories:
          type: array
          items:
            type: string

  UserCreate:
    required:
      - username
    properties:
      username:
        type: string

  User:
    required:
      - uuid
      - username
    properties:
      uuid:
        type: string
      username:
        type: string
