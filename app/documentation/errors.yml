definitions:
  ErrorModel:
    type: object
    required:
    - message
    - details
    properties:
      message:
        type: string
      details:
        type: object

  401_ErrorModel:
    type: object
    required:
    - message
    - details
    properties:
      message:
        type: string
      details:
        $ref: '#/definitions/CognitoErrorModel'

  422_ErrorModel:
    type: object
    required:
    - message
    - details
    properties:
      message:
        type: string
      details:
        type: object
        required:
        - inBody
        - inPath
        properties:
          inBody:
            type: array
            items:
              $ref: '#/definitions/ValidationErrorModel'
          inPath:
            type: array
            items:
              $ref: '#/definitions/ValidationErrorModel'

  503_DB_ErrorModel:
    type: object
    required:
    - message
    - details
    properties:
      message:
        type: string
      details:
        $ref: '#/definitions/DynamoDbErrorModel'


  CognitoErrorModel:
    type: object
    required:
    - name
    - message
    - expiredAt
    properties:
      name:
        type: string
      message:
        type: string
      expiredAt:
        type: string

  ValidationErrorModel:
    type: object
    required:
    - field
    - message
    properties:
      field:
        type: string
      message:
        type: string

  DynamoDbErrorModel:
    type: object
    required:
    - message
    - code
    - time
    - requestId
    - statusCode
    - retryable
    - retryDelay
    properties:
      message:
        type: string
      code:
        type: string
      time:
        type: string
        format: date-time
      requestId:
        type: string
      statusCode:
        type: integer
      retryable:
        type: boolean
      retryDelay:
        type: number
        format: double


